---
layout: default
---

<div class="jumbo" {% if page.img %} style="background-image: url('{{ page.img | prepend: site.baseurl }}')" {% endif %}>
    {% if page.title %}
        <div><h1>{{ page.title }}</h1></div>
    {% endif %}
    {% if page.description %}
        <div><h2>{{ page.description }}</h2></div>
    {% endif %}
    {% if page.project_url %}
        <div><a href="{{ page.project_url }}" class="button">Project Site</a></div>
    {% endif %}
</div>

<div class="main">
    {{ content }}
</div>

<footer>
    <p>Matthew Bell</p>

    <div class="socials">
        <a data-tooltip="@mbell_gb" href="//twitter.com/mbell_gb"><i class="fa fa-twitter"></i></a>
        <a data-tooltip="mbellgb" href="//github.com/mbellgb"><i class="fa fa-github"></i></a>
        <a data-tooltip="mbell_gb" href="//instagram.com/mbell_gb"><i class="fa fa-instagram"></i></a>
        <a data-tooltip="mbellcs" href="https://uk.linkedin.com/in/mbellcs"><i class="fa fa-linkedin"></i></a>
        <a data-tooltip="Blog" href="//blog.mbell.me"><i class="fa fa-pencil-square-o"></i></a>
        <a data-tooltip="@mbell_gb" href="//medium.com/@mbell_gb"><i class="fa fa-medium"></i></a>
    </div>
</footer>
